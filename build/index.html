<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title></title>
</head>
<body>
  <main>
    <div class="table">

      <div class="thead filters">
        <div class="th name-filter" data-filter="name">
          Наименование
        </div>
        <div class="th price-filter" data-filter="price">
          Цена
        </div>
        <div class="th date-filter" data-filter="date">
          Дата
        </div>
      </div>
      <div class="tbody goods-list">
      </div>

    </div>
  </main>

  <template id="goods-template">
    <div class="tr goods">
      <div class="td goods__name"></div>
      <div class="td goods__price"></div>
      <div class="td goods__shipping-schedule"></div>
    </div>
  </template>

  <script src="js/main.js"></script>
</body>
</html>
